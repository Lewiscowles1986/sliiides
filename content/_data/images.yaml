# The size to use in src attribute, when srcset is not supported
fallback: 1280
# Sizes to generate automatically
srcset:
  - 480
  - 960
  - 1280
  - 2240
# named `sizes` for smaller images
sizes:
  media:
    html: '(min-width: 80em) 15vw, (min-width: 40em) 30vw, 100vw'
    fallback: 960
  card:
    html: '(min-width: 95em) 30vw, (min-width: 56em) 45vw, 100vw'
    fallback: 960
  gallery:
    html: '(min-width: 95em) 30vw, 50vw'
    fallback: 1280
